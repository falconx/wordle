# This "input" configures a global authorization rule to enable public access to
# all models in this schema. Learn more about authorization rules here: https://docs.amplify.aws/cli/graphql/authorization-rules
input AMPLIFY { globalAuthRule: AuthRule = { allow: public } } # FOR TESTING ONLY!

enum Status {
  CORRECT,
  INCORRECT,
  INCORRECT_LOCATION,
  INVALID
}

type Game @model {
  host: Player! @hasOne
  challenger: Player! @hasOne
  attempts: [Attempt!] @hasMany
}

type Attempt @model {
  word: String!
  status: [Status!]!
}

type Player @model {
  name: String!
}

type Query {
  getGameById(id: ID!): Game
}

input CreateNewGameInput {
  id: ID
  hostId: ID!
  challengerId: ID!
}

input AttemptWordInput {
  id: ID
  playerId: ID!
  word: String!
}

type Mutation {
  createNewGame(input: CreateNewGameInput!): Game
  attemptWord(input: AttemptWordInput!): Attempt
}

type Subscription {
  onCreateNewGame: Game @aws_subscribe(mutations: ["createNewGame"])
  onAttemptWord: Attempt @aws_subscribe(mutations: ["attemptWord"])
}
